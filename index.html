<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>_Big Boyce's Big Brownies_</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/brownies.jpg"  alt= "LOGO" width="25" height="25">
            <h5 class="logo">Big Boyce's Big Brownies</h5>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#"></a>History</li>
                <li><a class="nav-link" href="#"></a>Products</li>
                <li><a class="nav-link" href="#"></a>Testimonials</li>
                <li><a class="nav-link" href="#"></a>Contact Big Boyce</li>
            </ul>
        </nav>
        <div class="cart">
            <img src="http://placehold.it/25x25" alt="CART">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Big Boyce's Big Brownies</h1>
                    <h4>The Brownie you have been craving in Honest Big Boyce American Sizes</h4>
                    <p>The Tastiest Moistiest Most Delciousiest Brownie in ALL of AMERICA</p>
                </div>
                <div class="cta">
                    <button class="cta-select">The Patriot Brownie</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
                </div>
            <div class="cover">
                <img src="./images/brownies.jpg" alt="The TASTIEST MOISTIEST MOST DELCIOUSIEST BROWNIE IN ALL OF AMERICA">
            </div>
            
        </section>

        <img class="big-boyce" src="./images/big_boyce.jpg" alt="Shape1">
        <img class="flag" src="./images/Flag.jpeg" alt="Shape2">
        <img class="bakery" src="./images/bakery.jpg" alt="Shape3">

        <div class="brownie-select">
            <img src="./images/" alt="left">
            <img src="./images/" alt="cir1">
            <img src="./images/" alt="cir2">
            <img src="./images/" alt="cir3">
            <img src="./images/" alt="right">
        </div>

        
    
    </main>
    
</body>
</html>
